<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17.22 - ICE - DateTime Global</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 35px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="datetime"] {
      width: 88%;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="datetime"]:focus {
      border-color: #3498db;
      background-color: #ecf6fd;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px 20px;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DateTime (Global)</h1>
    <fieldset>
      <label>Meeting time:
        <input type="datetime" name="meeting.start" required min="2025-01-01T00:00" max="2030-12-31T23:59" step="60">
      </label>
    </fieldset>
  </div>
</body>

</html>
