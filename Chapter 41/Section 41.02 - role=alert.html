<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.2 - Role Alert</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .alert-box {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .alert-box:hover {
            transform: scale(1.05);
            background-color: #c0392b;
        }

        .feedback {
            margin-top: 15px;
            font-style: italic;
            color: #e67e22;
        }
    </style>
</head>

<body>
    <h1>Role Alert Example</h1>

    <p>A message with important or time-sensitive information can use <code>role="alert"</code> and/or
        <code>aria-live="assertive"</code> for accessibility.</p>

    <div class="alert-box" role="alert" aria-live="assertive" id="alertBox">
        Your session will expire in 60 seconds.
    </div>

    <div class="feedback" id="feedback">Click the alert to refresh the countdown.</div>

    <script>
        // Simple internal JS for interactivity
        const alertBox = document.getElementById('alertBox');
        const feedback = document.getElementById('feedback');

        alertBox.addEventListener('click', () => {
            feedback.textContent = "Alert clicked! The ARIA live region ensures screen readers announce it immediately.";
            alertBox.textContent = "Your session will expire in 60 seconds.";
        });
    </script>
</body>

</html>
