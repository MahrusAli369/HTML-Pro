<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.41 - Role Radio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        [role="radiogroup"] {
            margin-top: 20px;
        }

        input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
            cursor: pointer;
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .output {
            margin-top: 15px;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>

<body>

    <h1>Role Radio</h1>

    <p>Select an option below:</p>

    <div role="radiogroup" id="radioGroup">
        <label><input role="radio" type="radio" name="options" checked> One</label>
        <label><input role="radio" type="radio" name="options"> Two</label>
        <label><input role="radio" type="radio" name="options"> Three</label>
    </div>

    <div class="output" id="selected">Selected: One</div>

    <script>
        const radios = document.querySelectorAll('[role="radio"]');
        const output = document.getElementById('selected');

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    output.textContent = `Selected: ${radio.parentElement.textContent.trim()}`;
                }
            });
        });
    </script>

</body>

</html>
