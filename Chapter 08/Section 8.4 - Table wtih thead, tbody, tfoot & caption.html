<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with thead, tbody, tfoot & caption</title>
    <style>
        table{
            border: 2px solid gray;
        }
        table caption{
            background-color: black;
            color: yellow;
        }
        table thead{
            font-weight: bold;
            background-color: purple;
        }

        table tbody{
            background-color: blue;
        }
        table tfoot {
            background-color: green;
        }
        table thead tr th {
            border: 2px solid orange;
        }
        table tbody tr td {
            border: 2px solid red;
        }
        
        table tfoot tr td{
            border: 2px solid red;
        }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table Title
      </caption>
      <!--| caption is the first child of table |-->
      <thead>
        <!--======================| thead is after caption |-->
        <tr>
          <th>Header content 1</th>
          <th>Header content 2</th>
        </tr>
      </thead>
      <tbody>
        <!--======================| tbody is after thead |-->
        <tr>
          <td>Body content 1</td>
          <td>Body content 2</td>
        </tr>
      </tbody>
      <tfoot>
        <!--| tfoot can be placed before or after tbody, but not in a group of tbody. |-->
        <!--| Regardless where tfoot is in markup, it is rendered at the bottom. |-->

        <tr>
          <td>Footer content 1</td>
          <td>Footer content 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
