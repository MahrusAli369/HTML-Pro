<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 29.1 - Basics of an Inline Frame</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f3f6fa;
            color: #222;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            color: #004aad;
            margin-bottom: 30px;
            font-size: 2em;
        }

        iframe {
            width: 80%;
            height: 450px;
            border: 3px solid #0077cc;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
    </style>
</head>

<body>
    <h1>Inline Frame Example</h1>
    <div class="iframe-container">

        <!-- External content examples -->
        <iframe src="https://unsplash.com" title="Unsplash Example"></iframe>
        <iframe src="https://www.pexels.com" title="Pexels Example"></iframe>
    </div>
</body>

</html>
