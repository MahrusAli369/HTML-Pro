<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.46 - Role Rowheader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 2px solid #2980b9;
            padding: 10px 15px;
            text-align: center;
        }

        th[role="rowheader"] {
            background-color: #3498db;
            color: white;
        }

        tbody tr:hover {
            background-color: #d6eaf8;
            cursor: pointer;
        }

        #selectedRow {
            font-size: 1.1rem;
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <h1>Role Rowheader</h1>

    <table role="grid">
        <thead>
            <tr>
                <th>Day</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th role="rowheader">Day 1</th>
                <td>65</td>
            </tr>
            <tr>
                <th role="rowheader">Day 2</th>
                <td>74</td>
            </tr>
            <tr>
                <th role="rowheader">Day 3</th>
                <td>82</td>
            </tr>
        </tbody>
    </table>

    <div id="selectedRow">Selected Row: None</div>

    <script>
        const rows = document.querySelectorAll('tbody tr');
        const display = document.getElementById('selectedRow');

        rows.forEach((row, index) => {
            row.addEventListener('click', () => {
                display.textContent = `Selected Row: ${row.querySelector('th[role="rowheader"]').textContent} with Score ${row.cells[1].textContent}`;
            });
        });
    </script>

</body>

</html>
