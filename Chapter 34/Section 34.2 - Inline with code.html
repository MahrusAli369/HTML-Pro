<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 34.2 - Inline with Code</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fdf6e3;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            color: #d35400;
            border-bottom: 2px solid #d35400;
            padding-bottom: 5px;
        }

        code {
            background: #eee8d5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            color: #c7254e;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .demo {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-left: 5px solid #d35400;
        }
    </style>
</head>

<body>
    <h1>Inline with Code</h1>
    <p>The <code>a</code> element creates a hyperlink. Here is a live example:</p>

    <div class="demo">
        Visit <a href="https://www.example.com" target="_blank"><code>Example.com</code></a> to see it in action!
    </div>
</body>

</html>
