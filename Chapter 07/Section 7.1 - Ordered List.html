<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ol>
    <ol start="3" reversed type="A">
        <li>New Item</li>
        <li>Some Other Item</li>
        <li>Yet Another Item</li>
    </ol>

    <code>
        Other Values: 
        1 | a | A | i | I
    </code>
    
</body>
</html>
