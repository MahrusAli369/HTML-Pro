<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.2 - Nesting</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f8ff;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .outer-div {
            border: 2px solid #000;
            padding: 16px;
            border-radius: 10px;
            background-color: #fffacd;
            max-width: 600px;
            margin: 0 auto;
        }

        .inner-div {
            border: 2px solid #4caf50;
            margin: 12px;
            padding: 12px;
            border-radius: 8px;
            background-color: #e8f5e9;
        }

        p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Nesting</h1>
    <div class="outer-div">
        <div class="inner-div">
            <p>This is a paragraph</p>
        </div>
        <div class="inner-div">
            <p>This is another paragraph</p>
        </div>
    </div>
</body>

</html>
