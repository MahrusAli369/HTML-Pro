<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
  </head>
  <body>
    <h1>Simple Table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>

        <td>Ali</td>
        <td>25</td>
      </tr>

        <td>Raza</td>
        <td>54</td>
      </tr>
    </table>
  </body>
</html>
