<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.50 - Role Separator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        hr[role="separator"] {
            border: 0;
            height: 3px;
            background-color: #3498db;
            margin: 20px 0;
            transition: transform 0.3s, background-color 0.3s;
        }

        hr[role="separator"]:hover {
            background-color: #e67e22;
            transform: scaleY(1.5);
        }
    </style>
</head>

<body>

    <h1>Role Separator</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet facilisis urna.</p>

    <hr role="separator">

    <p>Praesent euismod, nisi vel consectetur interdum, nisl felis bibendum augue, in suscipit quam odio in leo.</p>

</body>

</html>
