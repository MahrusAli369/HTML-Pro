<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18.3 - Uploading Files</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="file"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="file"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div>
    <h1>Uploading Files</h1>
    <form action="action.php" method="post" target="_blank" enctype="multipart/form-data">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <label for="pic">Select File</label>
      <input type="file" name="pic" id="pic" required>
      <input type="submit" value="Upload">
    </form>
  </div>
</body>

</html>
