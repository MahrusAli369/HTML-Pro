<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <h1>Nested List</h1>
    <h2>Example 1</h2>
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>sub-item 2.1</li>
          <li>sub-item 2.2</li>
        </ul>
      </li>
      <li>item 3</li>
    </ul>
    <h2>Example 2</h2>
    <ol>
      <li>Hello, list!</li>
      <li>
        <ul>
          <li>Hello, nested list!</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
