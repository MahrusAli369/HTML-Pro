<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.28 - Role Log</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        ul[role="log"] {
            list-style-type: none;
            padding-left: 0;
            max-width: 400px;
            background-color: #ecf0f1;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        ul[role="log"] li {
            padding: 8px 12px;
            margin: 4px 0;
            background-color: #bdc3c7;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        ul[role="log"] li.new-log {
            background-color: #27ae60;
            color: white;
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% {
                background-color: #2ecc71;
            }

            100% {
                background-color: #bdc3c7;
                color: #2c3e50;
            }
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            border: none;
            background-color: #e67e22;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }
    </style>
</head>

<body>

    <h1>Role Log</h1>

    <p>This is a live log region. Click the button to add a new log entry:</p>

    <ul role="log" id="log">
        <li>User 1 logged in.</li>
        <li>User 2 logged in.</li>
        <li>User 1 logged out.</li>
    </ul>

    <button id="addLog">Add Random Log</button>

    <script>
        const log = document.getElementById('log');
        const button = document.getElementById('addLog');
        const users = ['Alice', 'Bob', 'Charlie', 'Diana'];
        const actions = ['logged in', 'logged out', 'updated profile', 'uploaded a file'];

        button.addEventListener('click', () => {
            const user = users[Math.floor(Math.random() * users.length)];
            const action = actions[Math.floor(Math.random() * actions.length)];
            const li = document.createElement('li');
            li.textContent = `${user} ${action}.`;
            li.classList.add('new-log');
            log.appendChild(li);

            // Keep only last 5 logs
            if (log.children.length > 5) {
                log.removeChild(log.children[0]);
            }
        });
    </script>

</body>

</html>
