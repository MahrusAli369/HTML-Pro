<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.32 - Role Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        ul[role="menu"] {
            list-style: none;
            padding: 0;
            width: 200px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        li[role="menuitem"] {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #bdc3c7;
            transition: background-color 0.3s ease;
        }

        li[role="menuitem"]:hover {
            background-color: #e67e22;
            color: white;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #dfe6e9;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Role Menu</h1>

    <p>This menu uses <code>role="menu"</code> with interactive items. Click any option to see your selection:</p>

    <ul role="menu" id="menu">
        <li role="menuitem">New</li>
        <li role="menuitem">Open</li>
        <li role="menuitem">Save</li>
        <li role="menuitem">Close</li>
    </ul>

    <div class="output" id="output">Your selection will appear here.</div>

    <script>
        const menuItems = document.querySelectorAll('li[role="menuitem"]');
        const output = document.getElementById('output');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                output.textContent = `You selected: ${item.textContent}`;
            });
        });
    </script>

</body>

</html>
