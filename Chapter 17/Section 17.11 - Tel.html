<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17.11 - ICE - Tel</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: "Raleway", sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      margin-top: 10px;
    }

    input[type="tel"]:focus {
      border-color: #007bff;
      outline: none;
    }
  </style>
</head>

<body>
  <h1>Tel Input</h1>
  <p>
    Enter your phone number: <br>
    <input type="tel" value="+8400000000" placeholder="+84XXXXXXXXX">
  </p>
</body>

</html>
