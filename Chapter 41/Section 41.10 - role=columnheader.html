<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.10 - Role Columnheader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 2px solid #34495e;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }

        td {
            background-color: #ecf0f1;
        }

        .highlight {
            background-color: #f1c40f !important;
            color: #2c3e50 !important;
        }
    </style>
</head>

<body>
    <h1>Role Columnheader Example</h1>
    <p>Click on a column header to highlight that column. This demonstrates <code>role="columnheader"</code> usage.</p>

    <table role="grid" id="scheduleTable">
        <thead>
            <tr>
                <th role="columnheader">Day 1</th>
                <th role="columnheader">Day 2</th>
                <th role="columnheader">Day 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>English</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>History</td>
                <td>Geography</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>PE</td>
                <td>Music</td>
                <td>Drama</td>
            </tr>
        </tbody>
    </table>

    <script>
        const table = document.getElementById('scheduleTable');
        const headers = table.querySelectorAll('th');

        headers.forEach((th, colIndex) => {
            th.addEventListener('click', () => {
                // Remove previous highlights
                table.querySelectorAll('td').forEach(td => td.classList.remove('highlight'));

                // Highlight the clicked column
                table.querySelectorAll(`tr td:nth-child(${colIndex + 1})`).forEach(td => {
                    td.classList.add('highlight');
                });
            });
        });
    </script>
</body>

</html>
