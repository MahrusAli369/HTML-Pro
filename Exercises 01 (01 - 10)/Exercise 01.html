<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #1 - Working with Table Headers and Scope</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Roll No</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Region</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mahrus Ali</td>
                <td>22</td>
                <td>West</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hammad Ali</td>
                <td>19</td>
                <td>North</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ghulam Mustafa</td>
                <td>17</td>
                <td>East</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
