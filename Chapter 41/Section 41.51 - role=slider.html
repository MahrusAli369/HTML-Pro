<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.51 - Role Slider</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .slider-container {
            width: 300px;
            height: 10px;
            background-color: #3498db;
            border-radius: 5px;
            position: relative;
            margin: 20px 0;
        }

        .sliderhandle {
            width: 20px;
            height: 20px;
            background-color: #e67e22;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 25%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sliderhandle:hover {
            background-color: #2ecc71;
        }

        .value-display {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Role Slider</h1>

    <p>Drag the slider handle to select a value within the given range (0â€“100).</p>

    <div class="slider-container" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25">
        <div class="sliderhandle" tabindex="0"></div>
    </div>
    <div class="value-display">Current Value: <span id="sliderValue">25</span></div>

    <script>
        const sliderContainer = document.querySelector('.slider-container');
        const sliderHandle = document.querySelector('.sliderhandle');
        const sliderValueDisplay = document.getElementById('sliderValue');

        let isDragging = false;

        sliderHandle.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const rect = sliderContainer.getBoundingClientRect();
            let newLeft = e.clientX - rect.left;
            newLeft = Math.max(0, Math.min(newLeft, rect.width));
            sliderHandle.style.left = `${newLeft}px`;

            const value = Math.round((newLeft / rect.width) * 100);
            sliderContainer.setAttribute('aria-valuenow', value);
            sliderValueDisplay.textContent = value;
        });
    </script>

</body>

</html>
