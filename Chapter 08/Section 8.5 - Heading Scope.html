<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heading Scope</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <th scope="col">R#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Region</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Alice</td>
        <td>43</td>
        <td>North</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Bob</td>
        <td>24</td>
        <td>South</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
