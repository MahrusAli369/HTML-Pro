<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section 26.2 - Changing Color of a Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    progress[value] {
      width: 250px;
      height: 20px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: none;
    }

    /* Chrome, Safari, Opera */
    progress[value]::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }

    progress[value]::-webkit-progress-value {
      background-color: #28a745;
      border-radius: 10px;
    }

    /* Firefox */
    progress[value]::-moz-progress-bar {
      background-color: #28a745;
      border-radius: 10px;
    }

    p {
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Changing Color of a Progress Bar</h1>
  <progress value="33" max="100"></progress>
  <p>This progress bar is 33% filled and styled with CSS.</p>
</body>

</html>
