  <title>Section 25.1 - Audio Elements</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #121212;
      color: #00ffe0;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
    }

    h1 {
      color: #ff007c;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff007c;
    }

    audio {
      display: block;
      margin: 25px auto;
      width: 80%;
      max-width: 500px;
      border: 3px solid #00ffe0;
      border-radius: 12px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px #00ffe0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    audio:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff007c;
    }

    footer {
      margin-top: 60px;
      color: #999;
      font-size: 0.9em;
    }

    footer a {
      color: #ff007c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #00ffe0;
    }
  </style>
</head>
