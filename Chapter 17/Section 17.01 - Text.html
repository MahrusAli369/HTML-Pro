<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.1 - Input Text</title>
    <style>
        body {
            background-color: lightblue;
            font-family: "Raleway", sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #222;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #222;
            border-radius: 6px;
            width: 250px;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="text"]:focus {
            border-color: darkblue;
            outline: none;
            background-color: #e6f0ff;
        }
    </style>
</head>

<body>
    <h1>Input Control Element - Text</h1>
    <h2>Simple Syntax</h2>
    <pre>&lt;input type="text"&gt;</pre>
    <br>
    <input type="text" placeholder="Enter your text here">
</body>

</html>
