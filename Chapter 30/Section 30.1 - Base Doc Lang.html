<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section 30.1 - Base Document Language</title>
  <script>
    // When the page loads, display the <html> lang attribute dynamically
    document.addEventListener("DOMContentLoaded", function () {
      const htmlLang = document.documentElement.lang || "Not specified";
      const display = document.getElementById("lang-display");
      display.textContent = `The HTML document language is set to: "${htmlLang}"`;
    });
  </script>
</head>

<body>
  <h2>Base Document Language</h2>
  <p>&lt;html lang="en"&gt;</p>

  <p id="lang-display" style="font-weight: bold; color: blue;"></p>

  <!-- 
      Itâ€™s a good practice to declare the primary language of the document in the <html> element:
      <html lang="en">
      If no other lang attribute is specified, the browser assumes all text is in that language.
      If certain parts are in another language, those sections should have their own lang attributes.
    -->
</body>

</html>
