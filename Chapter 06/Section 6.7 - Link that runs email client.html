<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link that runs email client</title>
  </head>
  <body>
    <h1>Link that runs email client</h1>
    <a href="mailto:example@exa.com">Send email</a>
    <a
      href="mailto:example@example.com?cc=john@example.com&bcc=jane@example.com"
      >Send email</a
    >
    <a
      href="mailto:example@example.com?subject=Example+subject&body=Message+text"
      >Send email</a
    >
  </body>
</html>
