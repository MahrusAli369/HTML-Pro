<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.42 - Role Region</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        [role="region"] {
            padding: 20px;
            background-color: #dff0d8;
            border: 2px solid #27ae60;
            border-radius: 8px;
            width: fit-content;
            font-size: 1.1rem;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>

<body>

    <h1>Role Region</h1>

    <p>Current match stats:</p>

    <div role="region" id="scoreBoard">
        Home team: 4<br>
        Away team: 2
    </div>

    <button id="updateScore">Update Score</button>

    <script>
        const scoreBoard = document.getElementById('scoreBoard');
        const updateBtn = document.getElementById('updateScore');

        updateBtn.addEventListener('click', () => {
            const home = Math.floor(Math.random() * 10);
            const away = Math.floor(Math.random() * 10);
            scoreBoard.innerHTML = `Home team: ${home}<br>Away team: ${away}`;
        });
    </script>

</body>

</html>
