<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>17.5 - ICE - Password</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #004d99;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      padding: 25px 35px;
      width: 320px;
    }

    fieldset {
      border: 2px solid #004d99;
      border-radius: 8px;
      padding: 20px;
    }

    legend {
      color: #004d99;
      font-weight: bold;
    }

    input[type="password"] {
      width: 92%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="password"]:focus {
      border-color: #004d99;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 77, 153, 0.3);
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 15px;
      background-color: #004d99;
      color: #ffffff;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    input[type="submit"]:hover {
      background-color: #0073e6;
      transform: scale(1.03);
    }

    input[type="submit"]:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <h1>Input Control Element - Password</h1>
  <form action="#">
    <fieldset>
      <legend>Type Your Password</legend>
      <input type="password" name="password" id="password" placeholder="Password" required />
      <input type="password" name="passwordr" id="passwordr" placeholder="Repeat Password" required />
      <input type="submit" value="Save" />
    </fieldset>
  </form>
</body>

</html>
