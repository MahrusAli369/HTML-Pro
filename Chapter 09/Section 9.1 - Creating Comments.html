<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Comments</title>
  </head>
  <body>
    <!-- I'm an HTML comment  -->
    <!-- You can use CTRL + / to comment out  -->
    <!-- This is a multiline HTML comment.
 Whatever is in here will not be rendered by the browser.
 You can "comment out" entire sections of HTML code.
-->
    <h1>
      This part will be displayed
      <!-- while this will not be displayed -->.
    </h1>
  </body>
</html>
