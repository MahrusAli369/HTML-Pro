<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Section 16.1 - Intro to Image Map</title>
</head>

<body>
    <h1>Introduction to Image Map</h1>
    <img src="http://jaced.com/blogpix/2007/trisquarecircle/002.gif" usemap="#shapes" alt="Shapes image">
    <map name="shapes">
        <area shape="polygon" coords="79,6,5,134,153,134" alt="Triangle">
        <area shape="rectangle" coords="177,6,306,134" alt="Square">
        <area shape="circle" coords="397,71,65" alt="Circle">
    </map>
</body>

</html>
