<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.12 - ICE - Email</title>
    <style>
        body {
            background-color: #e6f2ff;
            font-family: "Raleway", sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="email"] {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Email Input</h1>
    <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
    </form>
</body>

</html>
