<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.14 - Role Definition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        span[role="definition"],
        span[role="term"] {
            background-color: #ecf0f1;
            padding: 5px 8px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            display: inline-block;
        }

        #definitionText {
            margin-top: 15px;
            padding: 10px;
            border-left: 4px solid #2980b9;
            background-color: #dfe6e9;
            border-radius: 5px;
            display: none;
            max-width: 400px;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            border: none;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>

<body>

    <h1>Role Definition Example</h1>
    <p>Click on the term to reveal its definition:</p>

    <span role="term" id="term1">Love</span>

    <div id="definitionText" role="definition" aria-labelledby="term1">
        an intense feeling of deep affection.
    </div>

    <button id="toggle">Show/Hide Definition</button>

    <script>
        const term = document.getElementById('term1');
        const defText = document.getElementById('definitionText');
        const toggleBtn = document.getElementById('toggle');

        // Clicking the button toggles the definition visibility
        toggleBtn.addEventListener('click', () => {
            if (defText.style.display === 'none' || defText.style.display === '') {
                defText.style.display = 'block';
            } else {
                defText.style.display = 'none';
            }
        });

        // Optional: clicking the term also shows definition
        term.addEventListener('click', () => {
            defText.style.display = 'block';
        });
    </script>

</body>

</html>
