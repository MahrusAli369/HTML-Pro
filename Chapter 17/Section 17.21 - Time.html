<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.21 - ICE - Time</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        input[type="time"] {
            width: 100%;
            padding: 12px 18px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="time"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.3);
            background-color: #ecf6fd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Time</h1>
        <form action="#">
            <input type="time" required>
        </form>
    </div>
</body>

</html>
