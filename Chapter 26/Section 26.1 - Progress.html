<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section 26.1 - Progress Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    progress {
      width: 300px;
      height: 25px;
      accent-color: #007bff;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Progress Element Example</h1>
  <progress value="22" max="100"></progress>
  <p>This creates a bar filled 22%.</p>
</body>

</html>
