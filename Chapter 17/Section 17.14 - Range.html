<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.14 - ICE - Range</title>
    <style>
        body {
            font-family: "Raleway", sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 300px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <h1>Range Input</h1>
    <form>
        <label for="review">Review Score:</label>
        <input type="range" id="review" name="review" min="0" max="5" step="1" value="3" list="tickmarks">
    </form>

</body>

</html>
