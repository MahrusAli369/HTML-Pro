<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.19 - ICE - DateTime Local</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #1f3c88;
            margin-bottom: 25px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="datetime-local"]:focus {
            border-color: #1f3c88;
            box-shadow: 0 0 10px rgba(31, 60, 136, 0.3);
            background-color: #f0f4ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DateTime Local Input</h1>
        <form action="#">
            <input type="datetime-local" required>
        </form>
    </div>
</body>

</html>
