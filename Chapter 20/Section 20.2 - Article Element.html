<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section 20.2 - Article</title>
  <link rel="stylesheet" href="Section 20.2 - Article Element.css">
</head>

<body>
  <section class="blog-section">
    <article class="blog-post">
      <header>
        <h1>Blog Post</h1>
        <time datetime="2016-03-13">13th March 2016</time>
      </header>
      <p>
        The article element represents a self-contained article or document.
      </p>
      <p>The section element represents a grouping of content.</p>
      <section class="comments">
        <h2>Comments <small>relating to "Blog Post"</small></h2>
        <article id="user-comment-1" class="comment">
          <p>Excellent!</p>
          <footer>
            <p>By: User123</p>
            <time datetime="2016-03-14">14th March 2016</time>
          </footer>
        </article>
      </section>
    </article>
  </section>

  <footer class="site-footer">
    <p>This content should be unrelated to the blog.</p>
  </footer>
</body>

</html>
