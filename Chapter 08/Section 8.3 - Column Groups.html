<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Column Groups</title>
</head>

<body>
  <table border="1" width="100%">
    <colgroup span="2" bgcolor="lightgreen"></colgroup>

    <colgroup>
      <col bgcolor="lightblue" />
      <col bgcolor="lightgreen" span="2" />
    </colgroup>

    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>546</td>
      <td>355</td>
      <td>123</td>
    </tr>
  </table>
</body>

</html>
