<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3 - Duplicate ID Problem Demonstration</title>
    <style>
        #aDiv {
            color: red;
        }
    </style>
</head>
<body>
    <div id="aDiv">My id is aDiv</div>
    <div id="aDiv">Hey! You lied. It is my id.</div>
    <pre>
        var html = document.getElementById("aDiv").innerHTML;
        alert(html);
    </pre>
    
    <script>
        var html = document.getElementById("aDiv").innerHTML;
        alert(html);
    </script>
</body>
</html>
