<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript & Subscript</title>
</head>
<body>
    <p>I want to drink H<sub>2</sub>O</p>
    <p>Do you know? <br>
    (a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    </p>
</body>
</html>
