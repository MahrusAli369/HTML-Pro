<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.36 - Role Menuitemradio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        ul[role="menu"] {
            list-style: none;
            padding: 0;
            display: flex;
            background-color: #ecf0f1;
            border-radius: 5px;
            width: max-content;
        }

        li[role^="menuitem"] {
            padding: 10px 20px;
            cursor: pointer;
            border-right: 1px solid #bdc3c7;
            transition: background-color 0.3s ease;
        }

        li[role^="menuitem"]:last-child {
            border-right: none;
        }

        li[role^="menuitem"]:hover {
            background-color: #e67e22;
            color: white;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #dfe6e9;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Role Menuitemradio</h1>

    <p>Select an alignment option. Only one can be active at a time:</p>

    <ul role="menu" id="menu">
        <li role="menuitemradio" aria-checked="true">Left ✅</li>
        <li role="menuitemradio" aria-checked="false">Center ❌</li>
        <li role="menuitemradio" aria-checked="false">Right ❌</li>
    </ul>

    <div class="output" id="output">Current selection: Left</div>

    <script>
        const menuItems = document.querySelectorAll('li[role="menuitemradio"]');
        const output = document.getElementById('output');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => {
                    i.setAttribute('aria-checked', 'false');
                    i.textContent = i.textContent.replace('✅', '❌');
                });
                item.setAttribute('aria-checked', 'true');
                item.textContent = item.textContent.replace('❌', '✅');
                output.textContent = `Current selection: ${item.textContent.replace(' ✅', '').replace(' ❌', '')}`;
            });
        });
    </script>

</body>

</html>
