<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanning Columns or Rows</title>
  </head>
  <body>
    <h1>Spanning Columns or Rows</h1>
    <table border="2">
      <tr>
        <td>row 1 col 1</td>
        <td>row 1 col 2</td>
        <td>row 1 col 3</td>
      </tr>
      <tr>
        <td colspan="3">This second row spans all three columns</td>
      </tr>
      <tr>
        <td rowspan="2">This cell spans two rows</td>
        <td>row 3 col 2</td>
        <td>row 3 col 3</td>
      </tr>
      <tr>
        <td>row 4 col 2</td>
        <td>row 4 col 3</td>
      </tr>
    </table>
  </body>
</html>
