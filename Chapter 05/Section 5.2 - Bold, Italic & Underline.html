<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italic & Underline</title>
</head>
<body>
    <strong> Hey, this is strong tag.</strong>
    <p>This is <b>bold</b> tag.</p>
    <em>The disease of the heart is worse than the disease of the body.</em>
    <p>This is <i>italic</i> tag.
    </p>
    <p>This paragraph contains some <u>mispelled</u> text.</p>
</body>
</html>
