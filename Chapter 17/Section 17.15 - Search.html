<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.15 - ICE - Search</title>
    <style>
        body {
            font-family: "Raleway", sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="search"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #999;
            font-size: 1em;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px #0066cc;
        }
    </style>
</head>

<body>
    <h1>Search Input</h1>
    <form action="#" method="get">
        <input type="search" id="googlesearch" name="googlesearch" placeholder="Search here..." autocomplete="on">
    </form>
</body>

</html>
