<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.19 - Role Grid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        table,
        [role="grid"] {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background-color: #dfe6e9;
            border: 2px solid #2980b9;
            border-radius: 8px;
        }

        th,
        td {
            border: 1px solid #2980b9;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:hover {
            background-color: #b2bec3;
            cursor: pointer;
        }

        button {
            padding: 6px 12px;
            margin-top: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c5980;
        }
    </style>
</head>

<body>

    <h1>Role Grid Example</h1>

    <!-- Interactive Grid -->
    <table role="grid" id="dataGrid">
        <thead>
            <tr>
                <th role="columnheader">ID</th>
                <th role="columnheader">Name</th>
                <th role="columnheader">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr role="row">
                <td role="cell">1</td>
                <td role="cell">Alice</td>
                <td role="cell">95</td>
            </tr>
            <tr role="row">
                <td role="cell">2</td>
                <td role="cell">Bob</td>
                <td role="cell">87</td>
            </tr>
            <tr role="row">
                <td role="cell">3</td>
                <td role="cell">Charlie</td>
                <td role="cell">76</td>
            </tr>
        </tbody>
    </table>

    <button id="highlightBtn">Highlight Highest Score</button>

    <script>
        // Interactive: highlight the row with the highest score
        document.getElementById('highlightBtn').addEventListener('click', function () {
            const rows = document.querySelectorAll('#dataGrid tbody tr');
            let maxScore = -1;
            let maxRow;
            rows.forEach(row => {
                const score = parseInt(row.cells[2].textContent);
                row.style.backgroundColor = ''; // reset
                if (score > maxScore) {
                    maxScore = score;
                    maxRow = row;
                }
            });
            if (maxRow) maxRow.style.backgroundColor = '#ffeaa7';
        });
    </script>

</body>

</html>
