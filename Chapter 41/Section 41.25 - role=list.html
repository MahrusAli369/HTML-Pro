<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 41.25 - Role List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            padding: 30px;
        }

        h1 {
            color: #e67e22;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        ul[role="list"] {
            list-style-type: none;
            padding-left: 0;
        }

        li[role="listitem"] {
            background-color: #ecf0f1;
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        li[role="listitem"]:hover {
            background-color: #e67e22;
            color: white;
            transform: scale(1.03);
        }

        #selectedItem {
            margin-top: 20px;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>

<body>

    <h1>Role List</h1>

    <p>Click an item to see it selected:</p>

    <ul role="list">
        <li role="listitem">One</li>
        <li role="listitem">Two</li>
        <li role="listitem">Three</li>
    </ul>

    <div id="selectedItem">No item selected yet.</div>

    <script>
        const items = document.querySelectorAll('li[role="listitem"]');
        const display = document.getElementById('selectedItem');

        items.forEach(item => {
            item.addEventListener('click', () => {
                display.textContent = `You selected: ${item.textContent}`;
            });
        });
    </script>

</body>

</html>
