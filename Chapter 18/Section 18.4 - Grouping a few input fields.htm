<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18.4 - Grouping Input Fields</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 360px;
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    fieldset {
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px 20px;
    }

    legend {
      font-weight: bold;
      color: #007BFF;
    }

    input[type="text"] {
      width: 92%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <form action="action.php" method="post">
    <h1>Grouping Input Fields</h1>
    <fieldset>
      <legend>1st Field Set</legend>
      <label for="field1">Field One:</label>
      <input type="text" id="field1" name="field1">
      <label for="field2">Field Two:</label>
      <input type="text" id="field2" name="field2">
    </fieldset>

    <fieldset>
      <legend>2nd Field Set</legend>
      <label for="field3">Field Three:</label>
      <input type="text" id="field3" name="field3">
      <label for="field4">Field Four:</label>
      <input type="text" id="field4" name="field4">
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
