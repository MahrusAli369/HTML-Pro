<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.1 - Basic Usage</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        div {
            display: block;
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            background-color: #ff9800;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Basic Usage</h1>
    <div>
        <p>Hello! This is a paragraph.</p>
    </div>
</body>

</html>
